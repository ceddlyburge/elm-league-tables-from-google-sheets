# Settings in the [build] context are global and are applied to all contexts
# unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build.
  # This is where we will look for package.json/.nvmrc/etc.
  #base = "project/"

  # Directory (relative to root of your repo) that contains the deploy-ready
  # HTML files and assets generated by the build. If a base directory has
  # been specified, include it in the publish directory path.
  publish = "build"

  # Default build command.
  command = "npm run netlifybuild"

  # Directory with the serverless Lambda functions to deploy to AWS.
  functions = "build/functions"

[template.environment]
  ELM_APP_APPLICATION_ICON = "https://raw.githubusercontent.com/ceddlyburge/CanoePoloLeagueOrganiser/master/CanoePoloLeagueOrganiserXamarin/Resources/drawable/canoe_polo_ball.png"
  ELM_APP_APPLICATION_TITLE = "League Tables"
  ELM_APP_GOOGLE_API_KEY = "Please enter your google api key"
  ELM_APP_GOOGLE_SHEET = "Please enter the published url of your google sheet. You can use mine for testing (1Ai9H6Pfe1LPsOcksN6EF03-z-gO1CkNp8P1Im37N3TE)"